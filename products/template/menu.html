{% load static %}
{% extends 'home.html' %}
{% block body %}
<!DOCTYPE html>
<html>
    <head>
    <title>
        Menu 
    </title>
    <link rel="stylesheet" href="{% static 'products/menu.css' %}">
    </head>
    <body>
        <div class="menu-container">
            {% for item in items %}
              <div class="menu-item">
                <h2>{{ data.name }}</h2>
                <p>{{ data.description }}</p>
                <p class="price">{{ data.Price }}</p>
                {% if data.image %}
                    <img src="{{ data.image.url }}" alt="{{ data.name }}" style="max-widt:200px;">
                {% endif %}
              </div>

            {% empty %}
               <p>No menu items available yet.</p>

            {% endfor %}
        </div>
    </body>
</html>
{% end block %}
