<!DOCTYPE html>
<html>
    <head>
        <title>{{ rest_name }}</title>
        <link rel="stylesheet" href="{% static 'home/base.css%}">
    </head>
    <body>
        <header>
            {% if restaurant.logo %}
                <img src={"{ restaurant.logo.url }}" alt="{{ rest_name }} Logo" class="logo">
            {% endif %}

            <h1>Welcome to {{ rest_name }}</h1>
            <h2>Phone : +91{{ phone }}</h2>
            <div class="cart-info">
                Cart: <span>{{ cart_count }}</span> items
            </div>
        </header>

        <nav>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/faq">FAQ</a>
            <a href="/contact_us">Contact</a>
            <a href="reservation">Reservation</a>
            <a href="/add-item">Add Item</a>
            <a href="/list-item">List Item</a>
        
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            &copy; {{ current_year }} {{ rest_name }}. All rights reserved
        </footer>
    </body>
</html>
